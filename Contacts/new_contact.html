<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
<head>
	<title>PayPro-New Contact</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">   
    <link rel="icon" href="https://is2-ssl.mzstatic.com/image/thumb/Purple118/v4/46/d1/61/46d16165-c305-5c6f-7626-1a60208042f3/source/512x512bb.jpg" type="image/icon type">
</head>
<body>
    
<div class="container">
    
	<div class="d-flex justify-content-center h-100">      

		<div class="cardnewcontact">
           
			<div class="card-header">
				<h3 class="addcontact">Add Contact</h3>				
			</div>

			<div class="card-body">
				<form>
                    <div class="form-group">
                        <label for="contact_name" class="textaddcontact">Contact Name</label><label for="contact_name" class="starregister"> * </label>
                        <input type="text" id="contact_name" name="contact_name" class="form-control" style="width: 300px;">
                    </div>                   
                    

                    <div class="form-group">
                        <label for="phno" class="textaddcontact">Phone Number </label><label for="phno" class="starregister"> * </label>
                        <input type="text" id="phno" name="phno" class="form-control" style="width: 300px;">
                    </div> 

                    <div class="form-group">
                        <label for="email" class="textaddcontact">Email </label><label for="email" class="starregister"> * </label>
                        <input type="email" id="email" name="email" class="form-control" style="width: 300px;"> 
                    </div>    
                    
                    <div class="form-group">
                        <label for="nick_name" class="textaddcontact">Nick Name </label><label for="nick_name" class="starregister"> * </label>
                        <input type="text" id="nick_name" name="nick_name" class="form-control" style="width: 300px;" >
                    </div> 

					<div class="form-group">
						<input type="submit" value="Add" class="btn float-right add_contact_btn">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<br><br>
</body>
</html>
